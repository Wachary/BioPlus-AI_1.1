<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BioPlus AI - Redirecting...</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #f6f8fd 0%, #e9f0f9 100%);
            font-family: 'Inter', sans-serif;
        }
        .container {
            text-align: center;
            padding: 2rem;
            background: white;
            border-radius: 1rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 90%;
            width: 400px;
        }
        h1 {
            color: #2563eb;
            margin-bottom: 1rem;
            font-size: 1.5rem;
        }
        p {
            color: #4b5563;
            margin-bottom: 1.5rem;
        }
        .loader {
            border: 3px solid #f3f3f3;
            border-radius: 50%;
            border-top: 3px solid #2563eb;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        .button {
            display: inline-block;
            background-color: #2563eb;
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            text-decoration: none;
            font-weight: 600;
            transition: background-color 0.2s;
            margin-top: 1rem;
        }
        .button:hover {
            background-color: #1d4ed8;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>BioPlus AI</h1>
        <p>Redirecting you to our application...</p>
        <div class="loader"></div>
        <a href="YOUR_APP_URL" class="button" id="manual-redirect">Click here if not redirected automatically</a>
    </div>

    <script>
        // Replace 'YOUR_APP_URL' with your actual application URL
        const appUrl = 'https://bioplus-ai.agaii.org/';
        
        // Update the manual redirect button
        document.getElementById('manual-redirect').href = appUrl;
        
        // Automatic redirect after a short delay
        setTimeout(() => {
            window.location.href = appUrl;
        }, 2000);
    </script>
</body>
</html>
